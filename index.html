<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        <div>
          <input type="checkbox" id="upper">
          <label for="Upper">Use Uppercase?</label><br>
          <input type="checkbox" id="lower">
          <label for="Lower">Use Lowercase?</label><br>
          <input type="checkbox" id="number">
          <label for="Number">Use Numbers?</label><br>
          <input type="checkbox" id="symbol">
          <label for="Symbol">Use special characters?</label><br>
          <label for="length">Length</label>
          <input id="length"><br>
        </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div>
          <button id="clipboard">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
